<mat-card class="chami-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ chami.login }}</mat-card-title>
    <mat-card-subtitle *ngIf="chami.email"
      >age : {{ chami.age }}, email : {{ chami.email }}</mat-card-subtitle
    >
    <mat-card-subtitle *ngIf="!chami.email"
      >age : {{ chami.age }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let defi of chami.defis">
        <td class="titre">{{ defi.titre }}</td>
        <td class="description">{{ defi.description }}</td>
      </li>
    </ul>
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-button>J'AIME</button> </mat-card-actions
  >-->
</mat-card>
