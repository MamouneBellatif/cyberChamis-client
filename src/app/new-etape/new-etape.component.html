

<form (onBlur)="addNewEtape({
  type_etape: typeEtape.value,
  id: 0,
  label: labelEtape.value,
  rang: rangEtape.valueAsNumber,
  url : monURL.value,
  point : 0,
  reponse_attendu: '',
  cout: 0,
  defi: defi

})">

    <mat-form-field appearance="fill">

        <mat-label>Type d'étape</mat-label>
        <mat-select #typeEtape>
            <mat-option [value]="'simple'">
              simple
          </mat-option>
          <mat-option [value]="'média'">
            média
        </mat-option>
        <mat-option [value]="'question'">
          question
      </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description de l'étape</mat-label>
        <textarea #labelEtape matInput></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Rang</mat-label>
        <input matInput type="number" [ngModel]="rang" #rangEtape/>
      </mat-form-field>

      <mat-form-field
        class="cacher"
        [class.media] = "typeEtape.value === 'média'"
      >
        <mat-label>URL</mat-label>
        <input matInput type="text" #monURL/>
      </mat-form-field>

      <!--AJOUTER LE COMPOSANT QUESTION AVEC LA CLASS : 
        [class.question] = "typeEtape.value === 'question'"
        class="cacher"
      -->

    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
      <mat-icon>plus_one</mat-icon>
    </button>



    <!--<mat-form-field appearance="fill">
      <mat-label>Rang de l'étape</mat-label>
      <input matInput placeholder="Rang de l'étape" type="number" #rang/>
    </mat-form-field>-->

</form>
