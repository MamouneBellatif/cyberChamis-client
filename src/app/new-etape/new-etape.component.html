

<form (submit)="addNewEtape({
  type_etape: typeEtape.value,
  id: 0,
  label: labelEtape.value,
  rang: rang,
  url : monURL.value,
  point : 0,
  reponse_attendu: '',
  cout: 0
})">

    <mat-form-field appearance="fill">

        <mat-label>Type d'étape</mat-label>
        <mat-select #typeEtape>
            <mat-option [value]="'mere'">
              simple
          </mat-option>
          <mat-option [value]="'media'">
            média
        </mat-option>
        <mat-option [value]="'question'">
          question
      </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description de l'étape</mat-label>
        <textarea maxlength="255" #labelEtape matInput></textarea>
      </mat-form-field>

      <!--<mat-form-field>
        <mat-label>Rang</mat-label>
        <input matInput type="number" [ngModel]="rang" #rangEtape/>
      </mat-form-field>-->

      <mat-form-field
        class="cacher"
        [class.media] = "typeEtape.value === 'media'"
      >
        <mat-label>URL</mat-label>
        <input matInput type="text" #monURL/>
      </mat-form-field>

      <button type="submit">Save</button>

      <!--AJOUTER LE COMPOSANT QUESTION AVEC LA CLASS : 
        [class.question] = "typeEtape.value === 'question'"
        class="cacher"
      -->


    <!--<mat-form-field appearance="fill">
      <mat-label>Rang de l'étape</mat-label>
      <input matInput placeholder="Rang de l'étape" type="number" #rang/>
    </mat-form-field>-->

</form>
