

<form (submit)="addNewEtape({
  type_etape: typeEtape.value,
  id: 0,
  label: labelEtape.value,
  rang: rang,
  url : monURL.value,
  point : point.valueAsNumber,
  reponseAttendu: reponseAttendu.value,
  cout: 3,
  typeReponseAttendu: typeReponse.value
}); monURL.value=''; labelEtape.value=''; cout.valueAsNumber=0; point.valueAsNumber=0">


  <div>
    <mat-label>Est ce un indice ?</mat-label>
    <input type="radio" name="estIndice" id="oui" value="Oui" (change)="setIndice(true)">
    <label for="oui">Oui</label>

    <input checked type="radio" name="estIndice" id="non" value="non" (change)="setIndice(false)">
    <label for="non">Non</label>
  </div>


    <mat-form-field appearance="fill">

        <mat-label>Type</mat-label>
        <mat-select #typeEtape>
            <mat-option [value]="'mere'">
              simple
          </mat-option>
          <mat-option [value]="'media'">
            média
        </mat-option>
        <mat-option [value]="'question'">
          question
      </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        [class.cacheIndice] = "isIndice() && typeEtape.value == 'media'"
      >
        <mat-label>Description de l'étape</mat-label>
        <textarea maxlength="255" #labelEtape matInput></textarea>
      </mat-form-field>

      <!--<mat-form-field>
        <mat-label>Rang</mat-label>
        <input matInput type="number" [ngModel]="rang" #rangEtape/>
      </mat-form-field>-->

      <mat-form-field
        class="cacher"
        [class.media] = "typeEtape.value == 'media'"
      >
        <mat-label>URL</mat-label>
        <input matInput type="text" #monURL/>
      </mat-form-field>

      <mat-form-field
        class="cacher"
        [class.indice] = "isIndice()"
      >
        <mat-label>Cout de l'indice</mat-label>
        <input matInput type="number" #cout/>
      </mat-form-field>




   <!--   <mat-form-field
      class="cacher"
      [class.media] = "typeEtape.value === 'indice'"
    >
      <mat-label>Cout</mat-label>
      <input matInput type="number" #cout/>
    </mat-form-field> -->



    <div class="divQuestion"
    class="cacher"
    [class.question] = "typeEtape.value == 'question'"
    >
      
    <mat-form-field>
      <mat-label>Point de la question</mat-label>
      <input matInput type="number" #point/>
    </mat-form-field>
  
    <app-indice
      [defi]="defi" [rang]="rang" (newIndice)="addIndice($event)"
    ></app-indice>

    <mat-form-field appearance="fill">
      <mat-label>Type de réponse attendue</mat-label>
      <mat-select #typeReponse>
          <mat-option [value]="'STRING'">
            texte
        </mat-option>
        <mat-option [value]="'MEDIA'">
          média
      </mat-option>
      <mat-option [value]="'INT'">
        nombre
    </mat-option>
      </mat-select>
    </mat-form-field>


        <mat-form-field>
          <mat-label>Réponse</mat-label>
          <input matInput type="text" #reponseAttendu/>
        </mat-form-field>

    </div>




    

      <button type="submit">Save</button>

      <!--AJOUTER LE COMPOSANT QUESTION AVEC LA CLASS : 
        [class.question] = "typeEtape.value === 'question'"
        class="cacher"
      -->

      <mat-label>Rang de l'étape</mat-label>
      <input matInput placeholder="Rang de l'étape" type="number" #rang/>
    </mat-form-field>-->

</form>
