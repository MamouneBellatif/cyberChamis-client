<section class="ListChamis"
         *ngIf="listChamisObs | async as chamis">
    <h1>Chamis</h1>
<table>
    <thead>
        <th>Auteur</th>
        <th>Age</th>
        <th>Défis créés</th>
    </thead>
    <tbody>
        <app-list-element-chami *ngFor="let chami of chamis" [chami]="chami" ></app-list-element-chami>
        
    </tbody>
</table>
</section>
