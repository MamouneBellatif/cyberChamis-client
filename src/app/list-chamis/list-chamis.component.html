<section class="ListChamis"
         *ngIf="listChamisObs | async as chamis">
    <h1>Chamis</h1>
<table>
    <thead>
        <th>Auteur</th>
        <th>Age</th>
        <th>Défis créés</th>
    </thead>
    <tbody>
        <tr *ngFor="let chami of chamis">
            <td>{{chami.login}}</td>
            <td>{{chami.age}}</td>
            <td>{{chami.defis.length}}</td>
        </tr>
    </tbody>
</table>
</section>
