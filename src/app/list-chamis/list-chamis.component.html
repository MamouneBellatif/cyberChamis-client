<section class="ListChamis"
         *ngIf="listChamisObs | async as chamis">
    <h1>Chamis</h1>
<table>
    <tr>
        <td>Auteur</td>
        <td>Age</td>
        <td>Défis créés</td>
    </tr>
    <tr *ngFor="let chami of chamis">
        <app-chami [chami]="chami"></app-chami>
    </tr>
</table>
</section>
