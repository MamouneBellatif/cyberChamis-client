<section class="container ListDefis mrgTop" *ngIf="subj | async as lDefis">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Défis</mat-card-title>
      <mat-card-subtitle
        >Choisissez le défi que vous allez relever !</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li class="grid">
          <th class="defiId">Défi</th>
          <th class="titre">Titre</th>
        </li>
        <li
          class="grid2 clickableLine"
          *ngFor="let defi of lDefis"
          (click)="selectDefi(defi)"
        >
          <td class="defiId">{{ defi.id }}</td>
          <td class="titre2">{{ defi.titre }}</td>
        </li>
        <!-- <app-defi class="grid2 clickableLine" *ngFor="let defi of lDefis" (click)="selectDefi(defi)"></app-defi> -->
      </ul>
    </mat-card-content>
  </mat-card>



</section>

<div *ngIf="subj | async as lDefi">
  <app-localisation [listeDefis]="lDefi"></app-localisation>
</div>
