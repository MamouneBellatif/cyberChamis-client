<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let defi of subj | async as lDefis; let i = index">
      <img *ngIf="i === currentSlide" [src]="defi.image | getDownloadURL" class="slide" />
  </ng-container>

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
