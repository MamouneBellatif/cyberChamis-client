<h1 mat-dialog-title>Réponses Manquantes</h1>
<div mat-dialog-content>Veuillez répondre à TOUTES les questions avant de vérifier votre score.
    <p>Pour répondre à une question, inscrivez votre réponse dans le champ dédié, puis appuyer la touche "ENTER".</p>
</div>
<div mat-dialog-actions>
<button mat-stroked-button class="retour" color="primary" (click)="onNoClick()">OK</button>
</div>
